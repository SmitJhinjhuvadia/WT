<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">Bootstrap Components Dashboard</h2>

  <!-- Card Section -->
  <div class="card mb-3">
    <div class="card-header">Cards</div>
    <div class="card-body">
      <div class="card" style="width: 18rem;">
        <img src="C:\Users\HP\Pictures\mclaren-750.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Car</h5>
          <p class="card-text">Some quick example text to build on the card title.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Alerts Section -->
  <div class="card mb-3">
    <div class="card-header">Alerts</div>
    <div class="card-body">
      <div class="alert alert-success">Success alert—check it out!</div>
      <div class="alert alert-warning">Warning alert—check it out!</div>
      <div class="alert alert-danger">Danger alert—check it out!</div>
    </div>
  </div>

  <!-- Buttons Section -->
  <div class="card mb-3">
    <div class="card-header">Buttons</div>
    <div class="card-body">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card mb-3">
    <div class="card-header">Table</div>
    <div class="card-body">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>John</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jane</td>
            <td>jane@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
