<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flexbox Example with Flex Properties</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }

    h1 { margin-bottom: 20px; }

    .gallery {
      display: flex;              
      flex-wrap: wrap;            
      justify-content: space-around; 
      align-items: flex-start;    
      gap: 15px;                  
      border: 2px solid #333;
      padding: 15px;
      background: #fff;
    }

    .gallery figure {
      flex: 1 1 220px;   
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background: #fafafa;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .gallery figcaption {
      padding: 8px;
      background: #eee;
      font-size: 14px;
    }

    .gallery figure.wide {
      flex: 2 1 300px;
    }
  </style>
</head>
<body>
  <h1>Flex Container & Flex Child Properties (8 Images)</h1>

  <section class="gallery">
    <figure>
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" alt="Mountains" />
      <figcaption>Mountains</figcaption>
    </figure>

    <figure class="wide">
      <img src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?w=800" alt="Forest" />
      <figcaption>Forest (wide)</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800" alt="Beach" />
      <figcaption>Beach</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800" alt="Ocean" />
      <figcaption>Ocean</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?w=800" alt="Desert" />
      <figcaption>Desert</figcaption>
    </figure>

    <figure>
      <img src="C:\Users\HP\Pictures\mclaren-750.webp" alt="City" />
      <figcaption>Mclaren</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1473187983305-f615310e7daa?w=800" alt="River" />
      <figcaption>River</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800" alt="Countryside" />
      <figcaption>Countryside</figcaption>
    </figure>
  </section>
</body>
</html>
