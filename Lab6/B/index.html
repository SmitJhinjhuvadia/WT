<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Flexbox Photo Gallery</title>
    <style>
      /* Basic, beginner-friendly CSS */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f7f7f7;
        color: #222;
      }
      
      .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 0 16px;
      }
      
      h1 {
        font-size: 24px;
        margin: 12px 0;
      }
      p {
        color: #555;
      }
      
      /* --- Flex Gallery --- */
      .gallery {
        display: flex; 
        flex-wrap: wrap; 
        gap: 10px; 
      }
      
      .gallery figure {
        flex: 1 1 220px; 
        margin: 0; 
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 6px;
        overflow: hidden; 
      }
      
      .gallery img {
        display: block;
        width: 100%; 
        height: 180px; 
        object-fit: cover; 
        transition: transform 0.2s ease-in-out;
      }
      
      .gallery figcaption {
        padding: 8px 10px;
        font-size: 14px;
        background: #fff;
      }
      
      .gallery figure:hover img {
        transform: scale(1.03);
      }
      
      @media (max-width: 480px) {
        .gallery img {
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Simple Flexbox Photo Gallery</h1>
      <section class="gallery" aria-label="Photo gallery">
        <figure>
          <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" alt="Mountains" />
          <figcaption>Mountains</figcaption>
        </figure>
        <figure>
          <img src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?w=800" alt="Forest" />
          <figcaption>Forest</figcaption>
        </figure>
        <figure>
          <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800" alt="Beach" />
          <figcaption>Beach</figcaption>
        </figure>
        <figure>
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800" alt="Ocean" />
          <figcaption>Ocean</figcaption>
        </figure>
        <figure>
          <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?w=800" alt="Desert" />
          <figcaption>Desert</figcaption>
        </figure>
        <figure>
          <img src="mclaren-750.webp" alt="City" />
          <figcaption>Mclaren</figcaption>
        </figure>
      </section>
    </div>
  </body>
</html>
